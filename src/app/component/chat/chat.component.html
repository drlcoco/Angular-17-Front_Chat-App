<div class="card m-4">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
            <li class="nav-item me-2">
                @if(!connected) {
                    <button class="btn btn-success" type="button" (click)="connect()">Conectar chat</button>
                }
            </li>
            <li class="nav-item">
                @if(connected) {
                    <button class="btn btn-warning" type="button" (click)="disconnect()">Cerrar chat</button>
                }
            </li>
        </ul>
    </div>
    @if(connected) {
        <div class="card-body" style="overflow-y: scroll; height: 360px;"></div>
        <div class="card-footer">
            <form class="form-inline">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Escribe un mensaje..." name="text"/>
                </div>
                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </div>
    }
</div>
